<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img class="photo" src="images/mug.jpg" alt="mug">
            <div class="content">
                <header> COFFEE MUG</header>
                <h1>White Coffee Mug</h1>
                <section class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</section>
                <div class="price">&#8377;149 <span> &#8377;230</span></div>
                <button><img src="images/icon-cart.png"></img> Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
