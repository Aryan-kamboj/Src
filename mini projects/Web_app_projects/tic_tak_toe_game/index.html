<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div div class="wrapper">
        <div class="player">
            Current player - X
        </div>
        <div class="game">
            <div class="elements">
                <div id="1" onclick="clicked(1)" class="cell rb">1</div>
                <div id="2" onclick="clicked(2)" class="cell rb">2</div>
                <div id="3" onclick="clicked(3)" class="cell b">3</div>
                <div id="4" onclick="clicked(4)" class="cell rb">4</div>
                <div id="5" onclick="clicked(5)" class="cell rb">5</div>
                <div id="6" onclick="clicked(6)" class="cell b">6</div>
                <div id="7" onclick="clicked(7)" class="cell r">7</div>
                <div id="8" onclick="clicked(8)" class="cell r">8</div>
                <div id="9" onclick="clicked(9)" class="cell l">9</div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
