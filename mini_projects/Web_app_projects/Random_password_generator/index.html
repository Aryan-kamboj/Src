<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>
            Password Generator
        </h1>
        <div class="output-div">
            <input readonly placeholder="Password" id="pass" data-passwordDisplay>
            <div class="copy_btn">
                <span id="coppied"></span>
                <button onclick="copyPass()">
                    <img id="copy" src="copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            
        </div>
        <div class="main_container">
            <div class="pass_length">
                <h4>Password Length</h4>
                <div id="length_output"></div>
            </div>
            <input id="length_input" type="range" min="3" max="20">
            <div class="input_options">
                <label for="uppercase">
                    <input class="checkbox" type="checkbox" name="uppercase" id="uppercase">
                    Include Uppercase Letters
                </lable>
                <br>
                <label for="lowercase">
                    <input class="checkbox" type="checkbox" name="lowercase" id="lowercase">
                    Include Lowercase Letters
                </lable>
                <br>
                <label for="numbers">
                    <input class="checkbox" type="checkbox" name="numbers" id="numbers">
                    Include Numbers
                </label>
                <br>
                <label for="symbols">
                    <input class="checkbox" type="checkbox" name="symbols" id="symbols">
                    Include Symbols
                </label>
            </div>
            <div class="strength">
                <div><h3>Strength</h3></div>
                <div id="indicator"></div>
            </div>
            <button onclick="get_password() ">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
